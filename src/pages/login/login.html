<ion-header>

  <ion-navbar color="primary">
    <ion-title>CadÃª Meu Pet?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="form" (submit)="login(form)">
    <ion-list>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button full type="submit" [disabled]="loadingNormal || loadingFacebook">
        Entrar
        <ion-spinner *ngIf="loadingNormal"></ion-spinner>
      </button>
    </div>

  </form>

  <div padding>
    <button ion-button (click)="fb()" full [disabled]="loadingFacebook || loadingNormal">
      Logar com Facebook
      <ion-spinner *ngIf="loadingFacebook"></ion-spinner>
    </button>
  </div>

  <div padding>
    <ion-row>
      <ion-col>
        <button ion-button full clear (click)="register()" [disabled]="loadingNormal">
          Criar uma conta
        </button>
      </ion-col>

      <ion-col>
        <button ion-button full clear (click)="pular()" [disabled]="loadingNormal">
          Pular Login
        </button>
      </ion-col>

    </ion-row>
  </div>

</ion-content>

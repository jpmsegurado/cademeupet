<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown" 
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher> 
 
    <blank-state *ngIf="losts.length === 0" showIcon="true" iconName="happy" msg="Não há nenhum pet desaparecido por perto."></blank-state>

    <ion-list>
        <ion-card *ngFor="let lost of losts" (click)="openLostPet(lost)">
        <div class="img-wrapper">
            <img [src]="lost.photo + '-/resize/300x/'"/>
        </div>
        <ion-card-content>
            <h2>
            {{lost.name}}
            </h2>
            <p>{{lost.description}}</p>
            <p>{{lost.trueDistance}} km de distância</p>
        </ion-card-content>
        </ion-card>
        
    </ion-list>
    
</ion-content>

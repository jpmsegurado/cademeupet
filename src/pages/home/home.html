<ion-header no-border >
  <ion-navbar color="primary">
    <ion-buttons start hideWhen="ios" left>
      <button class="logo" color="primary">
        <img src="assets/images/pet-branco.png">
      </button>
    </ion-buttons>
    <ion-title hideWhen="ios">
      Página inicial
    </ion-title>

    <ion-title hideWhen="android">
      Cadê meu pet?
    </ion-title> 

    <ion-buttons end>
      <button ion-button icon-only (click)="options($event)"> 
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
 
<ion-content>

  <ion-tabs color="primary" tabsPlacement="top" tabsLayout="icon-top" class="my-tabs">
    <ion-tab [root]="tab1Root" [rootParams]="navCtrl" tabIcon="paw" tabTitle="PETS ENCONTRADOS"></ion-tab>
    <ion-tab [root]="tab2Root" [rootParams]="navCtrl" tabIcon="search" tabTitle="PETS DESAPARECIDOS"></ion-tab>
  </ion-tabs>

   <ion-fab bottom right >
      <button ion-fab>
        <ion-icon name="create"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-button (click)="openNewPetPage('found')">Achei um pet</button>
        <button ion-button (click)="openNewPetPage('lost')">Perdi meu pet</button>
      </ion-fab-list>
    </ion-fab>
 
</ion-content>

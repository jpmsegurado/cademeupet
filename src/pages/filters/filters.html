<ion-header>

  <ion-navbar>
    <ion-title>Filtros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    
    <ion-item> 
      <ion-label>Tipo do animal</ion-label>
      <ion-select (ionChange)="changeTipo(filters.tipo)" [(ngModel)]="filters.tipo">
        <ion-option *ngFor="let tipo of tipos" [value]="tipo.value">{{tipo.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Faixa de idade</ion-label> 
      <ion-select (ionChange)="changeFaixa(filters.faixa)" [(ngModel)]="filters.faixa">
        <ion-option *ngFor="let faixa of faixas" [value]="faixa.value">{{faixa.nome}}</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>

</ion-content>

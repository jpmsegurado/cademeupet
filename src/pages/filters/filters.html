<ion-header>

  <ion-navbar>

    <ion-title>Filtros</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="clear()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-icon item-left name="pin"></ion-icon>
      <ion-label>Raio de pesquisa</ion-label>
      <ion-badge item-right>{{raio}} km</ion-badge>
    </ion-list-header>

    <ion-item>
      <ion-range (ionChange)="changeRaio(raio)" step="10" min="10" max="200" color="primary" [(ngModel)]="raio">
        <ion-label range-left>10</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>
    
    <ion-item> 
      <ion-label>Tipo do animal</ion-label>
      <ion-select (ionChange)="changeTipo(filters.tipo)" [(ngModel)]="filters.tipo">
        <ion-option *ngFor="let tipo of tipos" [value]="tipo.value">{{tipo.nome}}</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item *ngIf="racas.length > 0"> 
      <ion-label>Ra√ßa</ion-label>
      <ion-select (ionChange)="changeRaca(filters.raca)" [(ngModel)]="filters.raca">
        <ion-option *ngFor="let raca of racas" [value]="raca">{{raca}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Faixa de idade</ion-label> 
      <ion-select (ionChange)="changeFaixa(filters.faixa)" [(ngModel)]="filters.faixa">
        <ion-option *ngFor="let faixa of faixas" [value]="faixa.value">{{faixa.nome}}</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Pet perdido</ion-title>
    <ion-buttons end *ngIf="isAdmin()">
      <button ion-button icon-only (click)="delete()">
        <ion-icon *ngIf="!loading" name="trash"></ion-icon>
        <ion-spinner *ngIf="!!loading"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content> 

  <div class="recipe_cover" [style.background-image]="getPhoto(pet)">
    <div class="overlay">
      <h2>{{pet.name}}</h2>
    </div>
  </div>
  <div class="recipe_details">
    <ion-list>
 
      <ion-item *ngIf="!!pet.tipo">
        <ion-icon name="paw" item-left></ion-icon>
        <ion-label>
          {{getTipo(pet.tipo)}} - {{getAge(pet.faixa)}}
        </ion-label>
      </ion-item>

      <ion-item> 
        <ion-icon name="information-circle" item-left></ion-icon>
        <ion-label>{{pet.description}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label>{{pet.location_description}}</ion-label>
      </ion-item>
 
      <ion-item *ngIf="!!pet.user.phone">
        <ion-icon name="call" item-left></ion-icon>
        <ion-label>{{pet.user.nome}} - {{pet.user.phone}}</ion-label>
      </ion-item>

      <ion-item *ngIf="!pet.user.phone">
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label>{{pet.user.email}}</ion-label>
      </ion-item>

      <div padding>
        <button full ion-button (click)="openMap(pet)">Ver localização no mapa</button>
      </div>

    </ion-list>
  </div>

</ion-content>

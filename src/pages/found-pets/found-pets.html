<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown" 
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <blank-state *ngIf="loading" showSpinner="true" msg="Carregando..."></blank-state>

    <blank-state *ngIf="founds.length === 0" showIcon="true" iconName="sad" msg="Nenhum pet foi encontrado próximo a você"></blank-state>

    <ion-list *ngIf="founds.length > 0">
          
        <ion-card *ngFor="let found of founds" (click)="openFoundPet(found)">
            <div class="img-wrapper">
                <img [src]="found.photo + '-/resize/300x/'"/>
            </div>
            <ion-card-content>
                <h2>
                {{found.description}}
                </h2>
                <p>{{found.trueDistance}} km de distância</p>
            </ion-card-content>
        </ion-card>
        
    </ion-list>

</ion-content>

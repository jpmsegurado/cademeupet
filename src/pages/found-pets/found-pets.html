<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown" 
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <blank-state *ngIf="loading" showSpinner="true">
        <p>Carregando...</p>
    </blank-state>

    <blank-state *ngIf="founds.length === 0" showIcon="true" iconName="sad">
        <p>Nenhum pet foi encontrado próximo a você</p>
    </blank-state>

    <ion-list *ngIf="founds.length > 0">
          
        <ion-card *ngFor="let found of founds" (click)="openFoundPet(found)">
            <div class="img-wrapper">
                <img *ngIf="!!found.photo" [src]="found.photo + '-/resize/300x/'"/>
                <img *ngIf="!found.photo || found.photo.length === 0" src="assets/images/splash.png"/>
            </div>
            <ion-card-content>
                <h2>
                {{found.description}}
                </h2>
                <p>{{found.trueDistance}} km de distância</p>
            </ion-card-content>
        </ion-card>
        
    </ion-list>

</ion-content>

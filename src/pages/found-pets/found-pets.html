<ion-content>

    <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown" 
        pullingText="Puxe para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
          
        <ion-card *ngFor="let found of founds" (click)="openFoundPet(found)">
            <div class="img-wrapper">
                <img [src]="found.photo + '-/resize/300x/'"/>
            </div>
            <ion-card-content>
                <h2>
                {{found.description}}
                </h2>
                <p>{{found.trueDistance}} km de dist√¢ncia</p>
            </ion-card-content>
        </ion-card>
        
    </ion-list>

</ion-content>
